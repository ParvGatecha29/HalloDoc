<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="container-fluid d-flex p-0">
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container-fluid">
        <div class="row no-gutters shadow-lg justify-content-center shadow">
            <button class="position-absolute top-0 end-0 m-3 p-2 rounded btn btn-outline-info btn-toggle"
                style="width:50px; z-index:2;">
                <i class="bi bi-moon"></i>
            </button>
            <div
                class="col-md-8 col-12 col-lg-5 p-5 d-flex flex-column align-items-center justify-content-center min-vh-100 rightcol">
                <div class="bg"></div>
                <img src="/images/hallodoc.png" class="img-fluid" />
                <div class="pt-5">
                    <a href="" class="text-info text-decoration-none fw-semibold">
                        <i class="bi bi-chevron-left"></i>
                        Back
                    </a>
                    <p class="fs-1 pb-3 fw-semibold">Login To Your Account</p>
                </div>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-3 form-floating d-flex d-inline">
                            <input type="email" placeholder="Username" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <span>
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </span>
                            <label for="exampleInputEmail1" class="floating-label">Username</label>
                        </div>
                        <div class="form-group pb-3 form-floating d-flex d-inline">
                            <input type="password" placeholder="Password" class="form-control"
                                id="pass">
                            <span onclick="pass()">
                                <i class="bi bi-eye" aria-hidden="true" id="eye"></i>
                            </span>
                            <label for="exampleInputPassword1" class="floating-label">Password</label>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-info w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>
                    <div class="d-flex align-items-center justify-content-center">
                        <div><a href="/forgotpassowrd.html">Forgot Password?</a></div>
                    </div>
                </div>
                <footer class="foot">
                    <a href="#">Terms & conditions </a> |
                    <a href="#">Privacy Policy</a>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
